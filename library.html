<!DOCTYPE html>
<html>
    <head>
        <title>Small Library System</title>
    </head>
    <body>
        <script>
            let book = {
                title: 'The Alchemist',
                author: 'Paulo Coelho',
                year: 1988,

                getSummary: function() {
                    return "The book '"+this.title+"' was written by "+this.author+" in "+this.year+".";
                }
            };

           function printBookSummary(bookObj) {
            console.log(bookObj.getSummary());
           }

           printBookSummary(book);
        </script>
    </body>
</html>

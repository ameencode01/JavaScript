<!DOCTYPE html>
<html>
    <head>
        <title>Simple Birthday Tracker</title>
    </head>
    <body>
        <p id="birth"></p>
        <script>
            let friend = {
                name: "John",
                birthDate: "1999-07-05",
            };
            
            function getBirthdayDetails(friend) {
                let birthDate = new Date(friend.birthDate);

                let year = birthDate.getFullYear();
                let months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
                let monthName = months[birthDate.getMonth()];
                let day = birthDate.getDate();

                let today = new Date();
                let age = today.getFullYear() - year;

                document.getElementById("birth").innerHTML = (`${friend.name} was born on ${day} ${monthName}, ${year} and is ${age} years old.`);
            };
            
            getBirthdayDetails(friend);
        </script>
    </body>
</html>
